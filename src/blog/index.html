---
layout: layouts/base.njk
---

{% include "bio.html" %}

<h2>Blog Posts</h2>
{% for post in collections.blog %}
<div>
    <h2>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
    </h2>
    <small>{{ post.date | niceDate }}</small>
    <p>{{ post.data.description }}</p>
</div>
{% endfor %}
